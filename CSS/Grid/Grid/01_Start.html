<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inicio Grid</title>
		<style type="text/css">
			

			main {
			  display: grid;
			  grid-gap: 1rem;
			  grid-template-columns: repeat(3, 200px);
			  grid-template-rows: 150px 150px 150px;
			  background-color: lightblue;
			}
			div{
				background-color: blue;
				color: white;
				border:  1px solid blueviolet;
			}
		</style>
	</head>
	<body>
		<main>
		  <div>1</div>
		  <div>2</div>
		  <div>3</div>
		  <div>4</div>
		  <div>5</div>
		  <div>6</div>
		  <div>7</div>
		</main>
	</body>
</html>
