<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KFC</title>
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="./img/logo.png" class="logo"></a>
            <div class="toggle">

            </div>
            <ul class="navegation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text">
                <h2>Para chuparte<br> los <span>dedos</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quae, culpa iusto placeat nobis dignissimos magni. 
                    Ducimus ratione quam harum ea nihil excepturi perferendis beatae.
                </p>
                <a href="#" class="btn">Pide ahora</a>
            </div>
            <div class="slider">
                <div class="slides active">
                    <img src="./img/burger_fries.png" >
                </div>
                <div class="slides">
                    <img src="./img/french_fries.png" >
                </div>
                <div class="slides">
                    <img src="./img/fried_chicken.png" >
                </div>
                <div class="slides">
                    <img src="./img/burger.png" >
                </div>
            </div>
        </div>

        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            </ul>
            <div class="prevNext">
                <span class="prev"><ion-icon name="chevron-back-outline"></ion-icon></span>
                <span class="next"><ion-icon name="chevron-forward-outline"></ion-icon></ion-icon></span>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        //toggle menu
        const menutoggle = document.querySelector('.toggle');
        const navegation = document.querySelector('.navegation');
        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active');
            navegation.classList.toggle('active');
        }
        



        //slider
        const slides = document.querySelectorAll('.slides');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

       i = 0;
       function ActiveSlide(n){
           for(slide of slides)
           slide.classList.remove('active');
           slides[n].classList.add('active');
       }

       //next
         next.addEventListener('click', function(){
            if(i == slides.length - 1){
                i = 0;
                ActiveSlide(i);
            }else{
                i++;
                ActiveSlide(i);
            }
         });

       //prev
         prev.addEventListener('click', function(){
            if(i == 0){
                i = slides.length - 1;
                ActiveSlide(i);
            }else{
                i--;
                ActiveSlide(i);
            }
         });



        
        //auto
        setInterval(function(){
            if(i == slides.length - 1){
                i = 0;
                ActiveSlide(i);
            }else{
                i++;
                ActiveSlide(i);
            }
        }, 6000);
        
    </script>
</body>
</html>
