<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejer 22</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		.contenedor{
			background-color: lightgrey;
			height: 240px;
			display: flex;
			flex-flow: row wrap;
			align-items: baseline;
		}
		.elemento{
			width: 21%;
			line-height: 2rem;
		}
		.elemento:first-child{
			line-height:4rem;
		}
		.elemento:nth-child(3){
			font-size: 1rem;
			line-height: 1.2rem;
		}
		.elemento:nth-child(6){
			font-size: 3rem;
			line-height: 5rem;
		}
		.elemento:last-child{
			line-height: 3rem;
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<div class="elemento color1">1</div>
		<div class="elemento color2">2</div>
		<div class="elemento color3">3</div>
		<div class="elemento color4">4</div>
		<div class="elemento color5">5</div>
		<div class="elemento color6">6</div>
		<div class="elemento color7">7</div>
	</div>
</body>
</html>
